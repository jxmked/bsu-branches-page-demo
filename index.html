<!DOCTYPE html>
<html lang="en">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
  />
  <head>
    <title>BSU Branch Page Demo</title>

    <link rel="preload" href="assets/main-bg.jpg" as="image" />
    <link rel="preload" href="assets/bsu-logo.png" as="image" />

    <link
      rel="preload"
      href="assets/vendor/Empara-Soft/Empera-Soft.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="assets/vendor/Quicksand/Quicksand-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="assets/vendor/Quicksand/Quicksand-SemiBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link rel="stylesheet" href="assets/vendor/Empara-Soft/stylesheet.css" />
    <link rel="stylesheet" href="assets/vendor/Quicksand/stylesheet.css" />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="container.css" />
  </head>
  <body>
    <nav id="main-nav">
      <div id="main-logo-container">
        <img src="assets/bsu-logo.png" alt="Batangas State University Logo" />
      </div>

      <div id="page-item">
        <ul>
          <li><a href="#">Mission</a></li>
          <li><a href="#">Vision</a></li>
          <li><a href="#">Overview</a></li>
          <li><a href="#">Offers</a></li>
          <li><a href="#">Enrollment</a></li>
          <li class="active-page"><a href="#">Branches</a></li>
          <li><a href="#">Accreditations</a></li>
          <li><a href="#">Affliations</a></li>
        </ul>
      </div>

      <div id="menu-burger">
        <svg
          width="800px"
          height="800px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M4 18L20 18" stroke-linecap="round" />
          <path d="M4 12L20 12" stroke-linecap="round" />
          <path d="M4 6L20 6" stroke-linecap="round" />
        </svg>
      </div>
    </nav>

    <!-- Our Background Cover -->
    <div id="main-cover"></div>

    <div class="container">
      <div class="campus-list">
        <ul id="campus-list-selection"></ul>
      </div>

      <div class="campus-description campus-prev-idle">
        <div>Select Campus</div>
      </div>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
